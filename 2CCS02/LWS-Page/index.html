<!DOCTYPE html>
<html lang="en">
  <style>
    body{
      font-family: impact, sans-serif;
    }
    .header{
      border: 5px solid;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;

    }
    h1,h2,h3 {
      text-align: center;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2</title>
  </head>
  <body>
    <div class="header">
    <h1><span id="user">Loading...</span> has reached milestone 2!</h1>
    <h3>Container ID: <span id="container">Loading...</span></h3>
  </div>

    <script>
      // fetch user from API
      fetch("http://10.0.31.54:3000/user")
        .then((res) => res.json())
        .then((data) => {
          // get user name
          const user = data.name;
          // display user name
          document.getElementById("user").innerText = user;
        });

        fetch("http://10.0.31.54:3000/container")
        .then((res) => res.json())
        .then((data) => {
          // get user name
          const hostname = data.hostname;
          // display user name
          document.getElementById("container").innerText = hostname;
        });
    </script>
  </body>
</html>
